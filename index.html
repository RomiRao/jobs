<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IT Jobs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
<!-- ----------------
  NAVBAR
---------------- -->
  <nav class="navbar navbar-expand-lg bg-primary text-light">
    <div class="container-fluid">
      <span class="navbar me-3">
        Careers
      </span>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-light" href="#">
              Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#">
              Create job
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

<!-- ---------------
HOME/ JOB LIST
-------------- -->
  <section id="home" class="view visually-hidden">
    <!-- FILTERS -->
    <section class="d-flex justify-content-center">
      <div class="w-75 p-3 d-flex justify-content-center">
        <select class="form-select m-3">
          <option value="">Location</option>
        </select>
        <select class="form-select m-3">
          <option value="">Seniority</option>

        </select>
        <select class="form-select m-3">
          <option value="">Category</option>

        </select>
        <div class="d-flex justify-content-start p-3">
          <button id="search-job" class="btn btn-primary me-md-2" type="button">Search</button>
          <button id="clear-search" class="btn btn-outline-primary" type="button">Clear</button>
        </div>
      </div>
    </section>

    <!-- JOB CARDS -->
    <section id="cards-container" class="w-75 d-flex justify-content-around">
  
    </section>
  </section>

  <section class="d-flex flex-column align-items-center my-5">

<!-- ---------------------
    ADDING NEW CAREER
    ------------------- -->
    <section id="new-career" class="view w-75 d-flex flex-column justify-content-center visually-hidden">
      <form>
        <div class="mb-3">
          <label for="job-title" class="form-label">
            Job Title
          </label>
          <input type="text" class="form-control" id="job-title" aria-describedby="job-title">
        </div>
        <div class="mb-3">
          <label for="job-image" class="form-label">
            Image
          </label>
          <input type="text" class="form-control" id="job-image" aria-describedby="job-image" placeholder="url/image.png">
        </div>
        <div class="mb-3">
          <label for="job-description" class="form-label">
            Description
          </label>
          <textarea type="text" class="form-control" id="job-description"></textarea>
        </div>

        <!-- BENEFITS -->
        <div class="row g-2 mt-4">
          <div class="col-md">
            <div class="form-floating">
              <input type="number" class="form-control" id="job-salary">
              <label for="job-salary">Salary</label>
            </div>
          </div>
            <div class="col-md">
              <div class="form-floating">
                <input type="text" class="form-control" id="job-contract">
                <label for="job-contract">Contract</label>
              </div>
            </div>
            <div class="col-md">
              <div class="form-floating">
                <input type="text" class="form-control" id="job-health-ensurance">
                <label for="job-health-ensurance">Health Ensurance</label>
              </div>
            </div>
        </div>
        
        <!-- TAGS -->
        <div class="row g-2 my-2">
          <div class="col-md">
            <div class="form-floating">
              <input type="text" class="form-control" id="job-ship">
              <label for="job-ship">Ship</label>
            </div>
          </div>
            <div class="col-md">
              <div class="form-floating">
                <input type="text" class="form-control" id="job-seniority">
                <label for="job-seniority">Seniority</label>
              </div>
            </div>
            <div class="col-md">
              <div class="form-floating">
                <input type="text" class="form-control" id="job-category" ">
                <label for="job-category">Category</label>
              </div>
            </div>
        </div>
        

        <!-- LANGUAGES -->
        <div class="row g-2 mt-4">
          <label>
            Languages required
          </label>
          <div class="col-md">
            <div class="form-floating">
              <input type="text" class="form-control" id="job-lan-1">
              <label for="job-lan-1">Language 1</label>
            </div>
          </div>
            <div class="col-md">
              <div class="form-floating">
                <input type="text" class="form-control" id="job-lan-2">
                <label for="job-lan-2">Language 2</label>
              </div>
            </div>
            <div class="col-md">
              <div class="form-floating">
                <input type="text" class="form-control" id="job-lan-3" ">
                <label for="job-lan-3">Language 3</label>
              </div>
            </div>
        </div>

        <!-- EXTRAS -->
        <div class="d-flex">
          <div class="me-5 my-5 form-check">
            <input type="checkbox" class="form-check-input" id="job-tickets">
            <label class="form-check-label" for="job-tickets">
              Airplaine tickets
            </label>
          </div>
          <div class="m-5 form-check">
            <input type="checkbox" class="form-check-input" id="job-internet">
            <label class="form-check-label" for="job-internet">
              Internet 
            </label>
          </div>
        </div>
        
        <button type="submit" id="submit-job" class="btn btn-primary">
          Submit
        </button>
      </form>
    </section>

    <!-- ---------------
    EDIT CAREER
    --------------- -->
    <section id="edit-career" class="view w-75 d-flex flex-column justify-content-center visually-hidden">
      <form>
        <div class="mb-3">
          <label for="edit-title" class="form-label">
            Job Title
          </label>
          <input type="text" class="form-control" id="edit-title" aria-describedby="edit-title">
        </div>
        <div class="mb-3">
          <label for="edit-image" class="form-label">
            Image
          </label>
          <input type="text" class="form-control" id="edit-image" aria-describedby="edit-image" placeholder="url/image.png">
        </div>
        <div class="mb-3">
          <label for="job-description" class="form-label">
            Description
          </label>
          <textarea type="text" class="form-control" id="edit-description"></textarea>
        </div>

        <!-- BENEFITS -->
        <div class="row g-2 mt-4">
          <div class="col-md">
            <div class="form-floating">
              <input type="number" class="form-control" id="edit-salary">
              <label for="edit-salary">Salary</label>
            </div>
          </div>
            <div class="col-md">
              <div class="form-floating">
                <input type="text" class="form-control" id="edit-contract">
                <label for="edit-contract">Contract</label>
              </div>
            </div>
            <div class="col-md">
              <div class="form-floating">
                <input type="text" class="form-control" id="edit-health-ensurance">
                <label for="edit-health-ensurance">Health Ensurance</label>
              </div>
            </div>
        </div>
        
        <!-- TAGS -->
        <div class="row g-2 my-2">
          <div class="col-md">
            <div class="form-floating">
              <input type="text" class="form-control" id="edit-ship">
              <label for="edit-ship">Ship</label>
            </div>
          </div>
            <div class="col-md">
              <div class="form-floating">
                <input type="text" class="form-control" id="edit-seniority">
                <label for="edit-seniority">Seniority</label>
              </div>
            </div>
            <div class="col-md">
              <div class="form-floating">
                <input type="text" class="form-control" id="edit-category" ">
                <label for="edit-category">Category</label>
              </div>
            </div>
        </div>
        

        <!-- LANGUAGES -->
        <div class="row g-2 mt-4">
          <label>
            Languages required
          </label>
          <div class="col-md">
            <div class="form-floating">
              <input type="text" class="form-control" id="edit-lan-1">
              <label for="edit-lan-1">Language 1</label>
            </div>
          </div>
            <div class="col-md">
              <div class="form-floating">
                <input type="text" class="form-control" id="edit-lan-2">
                <label for="edit-lan-2">Language 2</label>
              </div>
            </div>
            <div class="col-md">
              <div class="form-floating">
                <input type="text" class="form-control" id="edit-lan-3" ">
                <label for="edit-lan-3">Language 3</label>
              </div>
            </div>
        </div>

        <!-- EXTRAS -->
        <div class="d-flex">
          <div class="me-5 my-5 form-check">
            <input type="checkbox" class="form-check-input" id="edit-tickets">
            <label class="form-check-label" for="edit-tickets">
              Airplaine tickets
            </label>
          </div>
          <div class="m-5 form-check">
            <input type="checkbox" class="form-check-input" id="edit-internet">
            <label class="form-check-label" for="edit-internet">
              Internet 
            </label>
          </div>
        </div>
        
        <button type="submit" id="submit-edit" class="btn btn-success">
          Edit
        </button>
      </form>
    </section>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <script src="./scripts/api.js"></script>
  <script src="./scripts/script.js"></script>
</body>

</html>
