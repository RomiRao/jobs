<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Royal Caribbean Jobs</title>
  <link rel="icon" typoe="image/png" href="./styles/assets/RCL-8028a7c6.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
<!-- ----------------
  NAVBAR
---------------- -->
  <nav class="navbar navbar-expand-lg bg-primary-c text-light">
    <div class="container-fluid">
      <img src="./styles/assets/RCL_BIG-afc83cfb.png" class="w-10"/>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a id="home-btn" class="nav-link text-light ms-3" href="#">
              Home
            </a>
          </li>
          <li class="nav-item">
            <a id="create-job" class="nav-link text-light ms-3" href="#">
              Create job
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

<!-- spinner -->
<section id="spinner" class="view d-flex flex-column align-items-center my-5 visually-hidden">
  <div class="spinner-border spinner-color" role="status">
  </div>
</section>

<!-- ---------------
HOME/ JOB LIST
-------------- -->
  <section id="home" class="view d-flex flex-column align-items-center">
    <!-- FILTERS -->

      <div class="w-75 p-3 d-flex justify-content-center my-4">
        <select id="select-ship" class="form-select m-3">
        </select>
        <select id="select-seniority" class="form-select m-3">
        </select>
        <select id="select-department" class="form-select m-3">
        </select>
        <div class="d-flex justify-content-start p-3">
          <button id="search-job" class="btn bg-primary-c me-md-2" type="button">Search</button>
          <button id="clear-search" class="btn btn-outline-secondary" type="button">Clear</button>
        </div>
      </div>


    <!-- JOB CARDS -->
    <section id="cards-container" class="w-75 d-flex justify-content-center flex-wrap">

    </section>
  </section>

  <section class="d-flex flex-column align-items-center my-5">
    

<!-- ---------------------
    ADDING NEW CAREER
    ------------------- -->
    <section id="new-career" class="view w-75 d-flex flex-column justify-content-center visually-hidden">
      <form>
        <div class="mb-3">
          <label for="job-title" class="form-label fw-semibold title-color">
            Job Title
          </label>
          <input type="text" class="form-control" id="job-title" aria-describedby="job-title">
        </div>
        <div class="mb-3">
          <label for="job-image" class="form-label fw-semibold title-color">
            Image
          </label>
          <input type="text" class="form-control" id="job-image" aria-describedby="job-image" placeholder="url/image.png">
        </div>
        <div class="mb-3">
          <label for="job-description" class="form-label fw-semibold title-color">
            Description
          </label>
          <textarea type="text" class="form-control" id="job-description"></textarea>
        </div>

        <!-- BENEFITS -->
        <div class="row g-2 mt-4">
          <div class="col-md">
            <div class="form-floating">
              <input type="number" class="form-control" id="job-salary">
              <label for="job-salary" class="fw-semibold title-color">Salary</label>
            </div>
          </div>
            <div class="col-md">
              <div class="form-floating">
                <input type="text" class="form-control" id="job-contract">
                <label for="job-contract" class="fw-semibold title-color">Contract</label>
              </div>
            </div>
            <div class="col-md">
              <div class="form-floating">
                <input type="text" class="form-control" id="job-vacation">
                <label for="job-vacation" class="fw-semibold title-color">Vacation</label>
              </div>
            </div>
        </div>
        
        <!-- TAGS -->
        <div class="row g-2 my-2">
          <div class="col-md">
            <div class="form-floating">
              <input type="text" class="form-control" id="job-ship">
              <label for="job-ship" class="fw-semibold title-color">Ship</label>
            </div>
          </div>
            <div class="col-md">
              <div class="form-floating">
                <input type="text" class="form-control" id="job-seniority">
                <label for="job-seniority" class="fw-semibold title-color">Seniority</label>
              </div>
            </div>
            <div class="col-md">
              <div class="form-floating">
                <input type="text" class="form-control" id="job-department" ">
                <label for="job-department" class="fw-semibold title-color">Department</label>
              </div>
            </div>
        </div>
        

        <!-- LANGUAGES -->
        <div class="row g-2 mt-4">
          <label class="fw-semibold title-color">
            Languages required
          </label>
          <div class="col-md">
            <div class="form-floating">
              <input type="text" class="form-control" id="job-lan-1">
              <label for="job-lan-1">Language 1</label>
            </div>
          </div>
            <div class="col-md">
              <div class="form-floating">
                <input type="text" class="form-control" id="job-lan-2">
                <label for="job-lan-2">Language 2</label>
              </div>
            </div>
            <div class="col-md">
              <div class="form-floating">
                <input type="text" class="form-control" id="job-lan-3" ">
                <label for="job-lan-3">Language 3</label>
              </div>
            </div>
        </div>

        <!-- EXTRAS -->
        <div class="d-flex">
          <div class="me-5 my-5 form-check">
            <input type="checkbox" class="form-check-input" id="job-tickets">
            <label class="form-check-label" for="job-tickets">
              Airplaine tickets
            </label>
          </div>
          <div class="m-5 form-check">
            <input type="checkbox" class="form-check-input" id="job-internet">
            <label class="form-check-label" for="job-internet">
              Internet 
            </label>
          </div>
        </div>
        
        <button type="submit" id="submit-job" class="btn bg-primary-c">
          Submit
        </button>
      </form>
    </section>


    <!-- ------------------------
    CAREER DETAILS
    ------------------------- -->
    <div id="show-details" class="view w-75 row g-0 visually-hidden">
      <div class="col-md-6 mb-md-0 p-md-4">
        <img id="show-image" src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Celebrity_APEX_IMO_9838383_P_Stockholm_15-07-2022.jpg" class="w-100" alt="...">
      </div>
      <div class="col-md-6 p-4 ps-md-0">
        <h5 id="show-title" class="mt-0"></h5>
        <p id="show-description"></p>
      </div>

      <div>
        <!-- BENEFITS -->
        <ul class="ms-3 my-5 list-group list-group-flush">
          <li class="list-group-item">
            <span class="fw-bold">Salary:</span>
            <span id="show-salary"></span>
          </li>
          <li class="list-group-item">
            <span class="fw-bold">Contract:</span>
            <span id="show-contract"></span>
          </li>
          <li class="list-group-item">
            <span class="fw-bold">Vacation:</span>
            <span id="show-vacation"></span>
          </li>
          <li class="list-group-item">
            <span class="fw-bold">Languages required:</span>
            <span id="show-languages"></span>
          </li>
        </ul>

        <!-- tags -->
        <div class="ms-4 my-2">
          <span id="show-tickets" class="bg-includes rounded px-2 m-1 fs-6 text fw-semibold visually-hidden">
            Airplaine Tickets
          </span>
          <span id="show-internet" class="bg-includes rounded px-2 m-1 fs-6 text fw-semibold visually-hidden">
            Internet
          </span>
        </div>
        <div class="ms-4 my-3">
          <span id="show-ship" class="bg-tags rounded px-2 m-1 fs-6 text fw-semibold">
            
          </span>
          <span id="show-department" class="bg-tags rounded px-2 m-1 fs-6 text fw-semibold">
            
          </span>
          <span id="show-seniority" class="bg-tags rounded px-2 m-1 fs-6 text fw-semibold">
            
          </span>
        </div>

        <div class="ms-4 mt-5">

          <!-- Button trigger edit -->
          <button id="edit-view" type="button" class="btn btn-success">
            Edit
          </button>

          <!-- Button trigger modal -->
          <button id="delete-view" type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modal-delete-job">
            Delete
          </button>
        </div>
      </div>
    </div>

    <!-- modal to delete job -->
    
    <div class="modal fade" id="modal-delete-job" tabindex="-1" aria-labelledby="DeleteModal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5">Delete job</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete this job?
          </div>
          <div class="modal-footer">
            <button id="btn-delete-job" type="button" class="btn btn-danger">Delete</button>
          </div>
        </div>
      </div>
    </div>

    <!-- ---------------
    EDIT CAREER
    --------------- -->
    <section id="edit-career" class="view w-75 mt-5 d-flex flex-column justify-content-center visually-hidden">
      <form>
        <div class="mb-3">
          <label for="edit-title" class="form-label fw-semibold title-color">
            Job Title
          </label>
          <input type="text" class="form-control" id="edit-title" aria-describedby="edit-title">
        </div>
        <div class="mb-3">
          <label for="edit-image" class="form-label fw-semibold title-color">
            Image
          </label>
          <input type="text" class="form-control" id="edit-image" aria-describedby="edit-image" placeholder="url/image.png">
        </div>
        <div class="mb-3">
          <label for="job-description" class="form-label fw-semibold title-color">
            Description
          </label>
          <textarea type="text" class="form-control" id="edit-description"></textarea>
        </div>

        <!-- BENEFITS -->
        <div class="row g-2 mt-4">
          <div class="col-md">
            <div class="form-floating">
              <input type="number" class="form-control" id="edit-salary">
              <label for="edit-salary" class="fw-semibold title-color">Salary</label>
            </div>
          </div>
            <div class="col-md">
              <div class="form-floating">
                <input type="text" class="form-control" id="edit-contract">
                <label for="edit-contract" class="fw-semibold title-color">Contract</label>
              </div>
            </div>
            <div class="col-md">
              <div class="form-floating">
                <input type="text" class="form-control" id="edit-vacation">
                <label for="edit-vacation" class="fw-semibold title-color">Vacation</label>
              </div>
            </div>
        </div>
        
        <!-- TAGS -->
        <div class="row g-2 my-2">
          <div class="col-md">
            <div class="form-floating">
              <input type="text" class="form-control" id="edit-ship">
              <label for="edit-ship" class="fw-semibold title-color">Ship</label>
            </div>
          </div>
            <div class="col-md">
              <div class="form-floating">
                <input type="text" class="form-control" id="edit-seniority">
                <label for="edit-seniority" class="fw-semibold title-color">Seniority</label>
              </div>
            </div>
            <div class="col-md">
              <div class="form-floating">
                <input type="text" class="form-control" id="edit-category" ">
                <label for="edit-category" class="fw-semibold title-color">Department</label>
              </div>
            </div>
        </div>
        

        <!-- LANGUAGES -->
        <div class="row g-2 mt-4">
          <label class="fw-semibold title-color">
            Languages required
          </label>
          <div class="col-md">
            <div class="form-floating">
              <input type="text" class="form-control" id="edit-lan-1">
              <label for="edit-lan-1">Language 1</label>
            </div>
          </div>
            <div class="col-md">
              <div class="form-floating">
                <input type="text" class="form-control" id="edit-lan-2">
                <label for="edit-lan-2">Language 2</label>
              </div>
            </div>
            <div class="col-md">
              <div class="form-floating">
                <input type="text" class="form-control" id="edit-lan-3" ">
                <label for="edit-lan-3">Language 3</label>
              </div>
            </div>
        </div>

        <!-- EXTRAS -->
        <div class="d-flex">
          <div class="me-5 my-5 form-check">
            <input type="checkbox" class="form-check-input" id="edit-tickets">
            <label class="form-check-label" for="edit-tickets">
              Airplaine tickets
            </label>
          </div>
          <div class="m-5 form-check">
            <input type="checkbox" class="form-check-input" id="edit-internet">
            <label class="form-check-label" for="edit-internet">
              Internet 
            </label>
          </div>
        </div>
        
        <button type="submit" id="edit-job" class="btn btn-success">
          Edit
        </button>
      </form>
    </section>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <script src="./scripts/api.js"></script>
  <script src="./scripts/script.js"></script>
</body>

</html>
