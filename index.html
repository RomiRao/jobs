<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IT Jobs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-primary text-light">
    <div class="container-fluid">
      <span class="navbar me-3">
        Careers
      </span>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-light" href="#">
              Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#">
              Create job
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="d-flex justify-content-center">
    <div class="w-75 p-3 d-flex justify-content-center">
      <select class="form-select m-3">
        <option value="">Location</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
      <select class="form-select m-3">
        <option value="">Seniority</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
      <select class="form-select m-3">
        <option value="">Category</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
      <div class="d-flex justify-content-start p-3">
        <button id="search-job" class="btn btn-primary me-md-2" type="button">Search</button>
        <button id="clear-search" class="btn btn-outline-primary" type="button">Clear</button>
      </div>
    </div>
  </section>
  <section class="d-flex flex-column align-items-center my-5">
    <section id="cards-container" class="w-75 d-flex justify-content-around">

    </section>
    <section id="new-career" class="w-75 d-flex flex-column justify-content-center visually-hidden">
      <form>
        <div class="mb-3">
          <label for="job-title" class="form-label">
            Job Title
          </label>
          <input type="text" class="form-control" id="job-title" aria-describedby="job-title">
        </div>
        <div class="mb-3">
          <label for="job-image" class="form-label">
            Image
          </label>
          <input type="text" class="form-control" id="job-image" aria-describedby="job-image" placeholder="url/image.png">
        </div>
        <div class="mb-3">
          <label for="job-description" class="form-label">
            Description
          </label>
          <textarea type="text" class="form-control" id="job-description"></textarea>
        </div>
        <div class="mb-3">
          <label for="job-salary" class="form-label">
            Salary
          </label>
          <input type="number" min="0" class="form-control" id="job-salary" aria-describedby="job-salary">
        </div>
        <div class="my-5 form-check">
          <input type="checkbox" class="form-check-input" id="job-term">
          <label class="form-check-label" for="job-term">
            Long term
          </label>
        </div>
        <div class="my-5">
          <label class="form-label">
            Languages (max. 5)
          </label>
          <input type="text" class="form-control mb-2" id="job-l-1" placeholder="Ej.: Phyton">
          <input type="text" class="form-control mb-2" id="job-l-2" placeholder="Ej.: Phyton">
          <input type="text" class="form-control mb-2" id="job--l-3" placeholder="Ej.: Phyton">
          <input type="text" class="form-control mb-2" id="job--l-4" placeholder="Ej.: Phyton">
          <input type="text" class="form-control mb-2" id="job--l-5" placeholder="Ej.: Phyton">
        </div>
        <div class="my-5">
          <label class="form-label">
            Benefits
          </label>
          <input type="text" class="form-control mb-2" id="job-vacation" placeholder="Vacation">
          <input type="text" class="form-control mb-2" id="job-healt" placeholder="Health Ensurance">
          <input type="text" class="form-control mb-2" id="job-internet" placeholder="Internet Paid">
        </div>
        <div class="my-5">
          <label class="form-label">
            Tags
          </label>
          <input type="text" class="form-control mb-2" id="job-location" placeholder="Location">
          <input type="text" class="form-control mb-2" id="job-seniority" placeholder="Seniority">
          <input type="text" class="form-control mb-2" id="job-Category" placeholder="Category">
        </div>
        
        <button type="submit" id="submit-job" class="btn btn-primary">
          Submit
        </button>
      </form>
    </section>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <script src="./scripts/api.js"></script>
  <script src="./scripts/script.js"></script>
</body>

</html>
